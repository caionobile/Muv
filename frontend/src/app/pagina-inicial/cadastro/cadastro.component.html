<!-- Modal Cadastro -->
  <div class="modal-body">
    <form [formGroup]="form" (submit)="onSignUp()" #signupForm="ngForm">
      <mat-form-field>
        <mat-label>Nome Completo</mat-label>
        <input type="nome"  matInput placeholder="Joao da Silva" formControlName="nome" name="nome"/>
          <mat-error *ngIf="form.get('nome').invalid">Digite um nome válido</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="email"  matInput placeholder="joao@email.com" formControlName="email" name="email" [(ngModel)]="email"/>
          <mat-error *ngIf="form.get('email').invalid">Digite um email válido</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input type="password"  matInput placeholder="***" formControlName="senha" name="senha"/>
          <mat-error *ngIf="form.get('senha').invalid">Digite uma senha válida</mat-error>
      </mat-form-field>
      <div class="modal-footer">
        <button type="submit" class="btn btn-lg btn-outline-primary botaoCadastroModal">Cadastrar</button>
      </div>
    </form>
  </div>
